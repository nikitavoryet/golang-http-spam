<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="10" rowHeight="200px">
        <mat-grid-tile>
          <mat-card *ngIf="!isLoadingStats">
            <mat-card-content>
              <h2>{{ attackCount }}</h2>
              <p>Total Attacks</p>
            </mat-card-content>
          </mat-card>
          <app-skeleton *ngIf="isLoadingStats"></app-skeleton>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card *ngIf="!isLoadingStats">
            <mat-card-content>
              <h2>{{ userCount }}</h2>
              <p>Total active users</p>
            </mat-card-content>
          </mat-card>
          <app-skeleton *ngIf="isLoadingStats"></app-skeleton>
        </mat-grid-tile>
        <!-- Аналогично для других блоков -->
      </mat-grid-list>

<!--        </mat-card-content>-->
<!--      </mat-card>-->
    </mat-card-content>
  </mat-card>
</div>
